<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width example</title>
    <link href="width-examples.css" rel="stylesheet">
</head>
<body>
    <div class="fixed-width">
        <p>Fixed Width: 300px</p>
    </div>
    <div class="per-width">
        <p>Percentage Width: 50%</p>
    </div>
    <div class="vw-width">
        <p>Viewport Width: 50vw</p>
    </div>
    <div class="min-max">
        <p>Min-Max Width: min-width 100px, max-width 300px</p>
    </div>
</body>
</html>
