<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="compound-selectors.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div>
        <p class="text-highlight">This is a highlighted paragraph.</p>
        <p>This is a normal paragraph.</p>
        <p id="background">Special content goes here.</p>
        <ul>
            <li class="important-item">Important item 1</li>
            <li>Important item 2</li>
            <li class="important-item-italic">Important item 3</li>
        </ul>
        <nav>
            <p><a href="#">Fancy link goes here</a></p>
            <p><a href="https://softuni.bg/" class="fancy-link">Fancy link that goes to SoftUni's website</a></p>
        </nav>
        <p class="fan-fancy">Paragraph with multiple classes</p>
    </div>
</body>
</html>
